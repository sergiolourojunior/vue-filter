<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Person</title>
</head>
<body>
    <div id="loader" style="position: fixed; top:0; left:0; z-index: 9999; background-color: #fff; width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center; color: #343434; font-size: 14px;">Loading...</div>

    <div id="app">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-3">
                    <h4>Filter</h4>
                    <div class="mt-3" v-for="(itens, key_filter) in filters">
                        <h5>{{key_filter}}</h5>
                        <div class="list-group">
                            <label class="list-group-item" v-for="item in itens">
                                <input class="form-check-input me-1" type="checkbox" v-model="filter_search[key_filter]" :value="item" v-on:change="filtering()">
                                {{item}}
                                <span class="badge bg-primary rounded-pill float-end">{{filter_count[key_filter][item]}}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row" v-if="load_persons">
                        <div class="col-md-12 py-3 text-center fs-6-text">Loading...</div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-3" v-for="person in persons" v-show="person.visible">
                            <div class="card mb-3">
                                <img :src="person.picture" class="card-img-top" v-bind:alt="person.name">
                                <div class="card-body">
                                    <h5 class="card-title">{{person.name}}</h5>
                                    <p class="card-text"><i :class="'bi-gender-' + person.gender"></i> {{person.gender}}</p>
                                    <p class="card-text"><i class="bi-geo-alt"></i> {{person.city}}/{{person.state}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <a href="register.html" class="d-block py-3 mt-4 rounded text-center bg-light">Generate new persons!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" as="style" onload="this.rel='stylesheet'">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/index.js"></script>

</body>
</html>
